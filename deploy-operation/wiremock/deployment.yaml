apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
  namespace: appointment-booking
  labels:
    app: wiremock
    component: mock-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiremock
  template:
    metadata:
      labels:
        app: wiremock
        component: mock-server
    spec:
      initContainers:
        # Init container to copy mappings and responses to WireMock directories
        - name: copy-mappings
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Copying WireMock mappings..."
              mkdir -p /wiremock/mappings
              mkdir -p /wiremock/__files/branch-locator
              mkdir -p /wiremock/__files/nager-holidays
              mkdir -p /wiremock/__files/client-domain
              
              # Copy mappings from ConfigMap
              cp /mappings-config/branch-locator-search.json /wiremock/mappings/
              cp /mappings-config/branch-locator-by-country.json /wiremock/mappings/
              cp /mappings-config/branch-locator-operation-hours.json /wiremock/mappings/
              cp /mappings-config/nager-holidays.json /wiremock/mappings/
              cp /mappings-config/client-domain-by-id.json /wiremock/mappings/
              cp /mappings-config/client-domain-specific.json /wiremock/mappings/
              cp /mappings-config/client-domain-not-found.json /wiremock/mappings/
              
              # Copy response files from ConfigMap
              cp /responses-config/branches-search.json /wiremock/__files/branch-locator/
              cp /responses-config/branches-by-country.json /wiremock/__files/branch-locator/
              cp /responses-config/za-holidays.json /wiremock/__files/nager-holidays/
              cp /responses-config/specific-client.json /wiremock/__files/client-domain/
              
              echo "WireMock mappings copied successfully!"
              ls -la /wiremock/mappings/
              ls -la /wiremock/__files/
          volumeMounts:
            - name: wiremock-data
              mountPath: /wiremock
            - name: mappings-config
              mountPath: /mappings-config
            - name: responses-config
              mountPath: /responses-config
      containers:
        - name: wiremock
          image: wiremock/wiremock:3.5.4
          args:
            - "--global-response-templating"
            - "--verbose"
            - "--root-dir=/home/wiremock"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: wiremock-data
              mountPath: /home/wiremock
          livenessProbe:
            httpGet:
              path: /__admin/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /__admin/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: wiremock-data
          emptyDir: {}
        - name: mappings-config
          configMap:
            name: wiremock-mappings
        - name: responses-config
          configMap:
            name: wiremock-responses
