apiVersion: v1
kind: Service
metadata:
  name: wiremock
  namespace: appointment-booking
  labels:
    app: wiremock
    component: mock-server
spec:
  selector:
    app: wiremock
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
# Optional: Expose WireMock admin interface for debugging
apiVersion: v1
kind: Service
metadata:
  name: wiremock-admin
  namespace: appointment-booking
  labels:
    app: wiremock
    component: mock-server
spec:
  selector:
    app: wiremock
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
